<!DOCTYPE html>
<html>
    <head>
    </head>
    <style>
        html, body{
            height: 100%;
            margin: 0px;
        }
        td {
            border: 1px solid;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        .first {
            background-color: pink;
        }
        .second {
            background-color: rgb(95, 9, 66);
        }
    </style>
    <body>
        <table>
            <tr>
                <td class="first">First cell</td>
                <td class="second">Second cell</td>
            </tr>
        </table>
    </body>
</html>
